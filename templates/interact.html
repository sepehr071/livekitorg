<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent - LiveKit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/interact.css') }}">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.3.0/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>
    <div class="interact-page">
        <div class="container">
            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category if category != 'message' else 'info' }}">
                                {{ message }}
                                <button type="button" class="flash-close" onclick="this.parentElement.style.display='none';">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <div class="glass-card">
                <div class="connection-status-bar">
                    <div class="voice-status">
                        <span id="status-indicator" class="status-indicator status-disconnected"></span>
                        <span id="connection-status">Disconnected</span>
                    </div>
                    <div class="header-controls">
                        <div class="language-dropdown">
                            <button class="lang-btn" id="lang-btn" title="Change Language">
                                <i class="fas fa-globe"></i>
                                <span class="current-lang">EN</span>
                            </button>
                            <div class="dropdown-content" id="lang-dropdown">
                                <a href="#" data-lang="en">English</a>
                                <a href="#" data-lang="fa">فارسی</a>
                                <a href="#" data-lang="ar">العربية</a>
                                <a href="#" data-lang="fr">Français</a>
                            </div>
                        </div>
                        <a href="/logout" class="logout-btn" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
                
                <div class="glass-card-content">
                    <!-- AI Response in the middle of the page -->
                    <div class="ai-response-wrapper">
                        <div class="ai-speaking-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div id="ai-response-text" class="ai-response-text">
                            <!-- AI responses will be inserted here with typing animation -->
                        </div>
                    </div>
                    
                    <!-- Hidden chat container for original functionality -->
                    <div id="chat-container" class="chat-container" style="display: none;">
                        <!-- Original messages will be stored here but not displayed -->
                    </div>
                    
                    <!-- User's latest input display -->
                    <div class="user-input-display">
                        <div id="latest-user-input" class="latest-user-input">
                            <!-- Latest user input will be displayed here -->
                            
                        </div>
                    </div>
                    
                    <div class="voice-button-container">
                        <button id="mic-button" class="voice-button">
                            <i class="fas fa-microphone"></i>
                            <div class="voice-waves">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </button>
                        <div class="voice-status">
                            <span id="mic-status">Click to speak</span>
                        </div>
                    </div>
                    
                    <div class="text-input-container">
                        <input type="text" id="text-input" class="text-input" placeholder="Type your message here...">
                        <button id="send-button" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden elements for functionality -->
    <div style="display: none;">
        <button id="connect-button">Connect</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- First load the LiveKit client library for global access -->
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script>
        // Make LiveKit available globally
        window.LivekitClient = LivekitClient;
        console.log('LiveKit client loaded:', window.LivekitClient ? 'Yes' : 'No');
    </script>
    
    <!-- Then load our bundled JS which uses the global LiveKit client -->
    <script src="{{ url_for('static', filename='js/interact.js') }}"></script>
</body>
</html>
